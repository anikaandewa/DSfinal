<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Speechstate</title>
    <style>
      .App {
        height: 0 !important;
      }
      @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');
    </style>
  </head>
  <body>
    <div class="cauldron">
      <img src="https://cdn4.iconfinder.com/data/icons/halloween-filled-line-7/64/01_cauldron_pot_poison_witch_halloween_spooky_scary-512.png" />
  </div>
    <div
      id="speechstate"
      data-azure-key="0457aeec65f243dfbe6140bb10525889" 
      data-tts-voice="en-US"
      data-asr-language="en-US"
    ></div>
    <script type="text/JavaScript">
      document.write('<h4 style="text-align: left; color: #063746; margin-left: 40px;"><span style="font-family:Beth Ellen,cursive"><br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> Hear ye, hear ye, the rules of the game are as follows... <br> 1. Ye have a mere three seconds to respond, lest ye be deemed too slow. <br> 2. One word, and one word only, shall ye utter in thy response. <br> 3. Thou shall refrain from uttering proper names, lest ye bring upon thyself a curse.</h3></span>')
      </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </body>
</html>
